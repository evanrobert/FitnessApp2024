<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Summary</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; color: #1f2933; padding: 40px; }
        .card { max-width: 500px; margin: 0 auto; background: #ffffff; padding: 30px; border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); text-align: center; }
        h2 { margin-bottom: 20px; }
        p { font-size: 16px; margin: 10px 0; }
        .good { color: #16a34a; font-weight: bold; }
        .bad { color: #dc2626; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Daily Calorie Summary</h2>

    <p>Daily Goal: <strong th:text="${dailyGoal}">0</strong> kcal</p>
    <p>Consumed Today: <strong th:text="${caloriesConsumed}">0</strong> kcal</p>

    <p th:if="${remainingCalories >= 0}" class="good">
        Remaining Calories: <strong th:text="${remainingCalories}">0</strong> kcal
    </p>

    <p th:if="${remainingCalories < 0}" class="bad">
        Over by: <strong th:text="${-remainingCalories}">0</strong> kcal
    </p>
</div>

</body>
</html>
