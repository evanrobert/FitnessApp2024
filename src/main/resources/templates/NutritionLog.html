<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Nutrition Log</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #24527a;
            margin: 20px 0;
        }

        form {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            text-align: left;
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #24527a;
            color: #fff;
            font-weight: bold;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #24527a;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #1b3e5b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table th, table td {
                font-size: 14px;
                padding: 10px;
            }

            input[type="text"], input[type="number"] {
                font-size: 12px;
            }

            button[type="submit"] {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div>
    <h1>Nutrition Log</h1>

    <!-- Editable Nutrition Data Table -->
    <form th:action="@{/edit/nutrition/information}" method="post">
        <table>
            <thead>
            <tr>
                <th>Item Name</th>
                <th>Date</th>
                <th>Calories</th>
                <th>Proteins</th>
                <th>Fats</th>
                <th>Carbohydrates</th>
                <th>Fiber</th>
                <th>Sugars</th>
                <th>Sodium</th>
                <th>Cholesterol</th>
                <th>Meal Type</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the list of calorieInformation and create an editable row for each -->
            <tr th:each="item : ${calorieInformation}">
                <input type="hidden" name="id" th:value="${item.id}" /> <!-- Hidden ID field -->
                <td><input type="text" name="itemName" th:value="${item.itemName}"></td>
                <td><input type="date" name="date" th:value="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
                <td><input type="number" name="calories" th:value="${item.calories}"></td>
                <td><input type="number" name="proteins" th:value="${item.proteins}"></td>
                <td><input type="number" name="fats" th:value="${item.fats}"></td>
                <td><input type="number" name="carbohydrates" th:value="${item.carbohydrates}"></td>
                <td><input type="number" name="fiber" th:value="${item.fiber}"></td>
                <td><input type="number" name="sugars" th:value="${item.sugars}"></td>
                <td><input type="number" name="sodium" th:value="${item.sodium}"></td>
                <td><input type="number" name="cholesterol" th:value="${item.cholesterol}"></td>
                <td><input type="text" name="mealType" th:value="${item.mealType}"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
