<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .signup-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #24527a; /* Navy Blue */

            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .signup-link:hover {
            background-color: #1f3d6e; /* Darker Navy Blue on hover */
        }
    </style>
</head>
<body>
<h1>Welcome to Our Fitness Application</h1>
<p>Join us to track your fitness journey!</p>
<a href="/signup" class="signup-link">Sign Up</a>
<a href="/login" class="signup-link">Login</a>
</body>
</html>
