<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #24527a, #74b9ff); /* Navy Blue to light blue gradient */
            color: #ffffff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Button styling */
        .link-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .signup-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #24527a, #1abc9c); /* Navy Blue to Green gradient */
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .signup-link:hover {
            background: linear-gradient(135deg, #1abc9c, #24527a); /* Reversed gradient on hover */
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
<h1>Welcome to Our Fitness Application</h1>
<p>Join us to track your fitness journey!</p>

<div class="link-container">
    <a href="/signup" class="signup-link">Sign Up</a>
    <a href="/login" class="signup-link">Login</a>
</div>
</body>
</html>
