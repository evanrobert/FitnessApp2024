<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Application</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #24527a, #1abc9c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Neon Header Effect */
        h1 {
            font-size: 48px;
            text-transform: uppercase;
            color: #ffffff;
            letter-spacing: 2px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #1abc9c, 0 0 15px #1abc9c, 0 0 20px #74b9ff;
            }
            100% {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #1abc9c, 0 0 40px #1abc9c, 0 0 50px #74b9ff;
            }
        }

        /* Stylish Welcome Box */
        .welcome-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .welcome-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        /* Cool Button Styling */
        .welcome-box a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .welcome-box a:hover {
            background-color: #16a085;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .welcome-box {
                padding: 30px;
            }

            .welcome-box a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="welcome-box">
    <h1>Welcome to my Fitness Application</h1>
    <a href="/add/custom/meal">Add Item</a>
    <a href="/view/Nutrition">View Meal</a>
    <a href=" /user/macro/information">Add Daily Calorie Goals</a>




</div>

<footer>
    &copy; 2024 Fitness App. All rights reserved.
</footer>

</body>
</html>
