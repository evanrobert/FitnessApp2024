<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload HRA Reports</title>

    <style>
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .file-input {
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c7be5;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a68d1;
        }

        ul {
            margin-top: 25px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload HRA Reports</h2>

    <!-- Upload Form -->
    <form th:action="@{/hra/upload}"
          method="post"
          enctype="multipart/form-data">

        <input type="file"
               name="files"
               class="file-input"
               multiple
               required />

        <button type="submit">Upload Files</button>
    </form>

    <!-- Existing Uploaded Files -->
    <div th:if="${reports != null and !reports.isEmpty()}">
        <h3>Previously Uploaded Reports</h3>
        <ul>
            <li th:each="report : ${reports}"
                th:text="${report.fileName}">
            </li>
        </ul>
    </div>
</div>

</body>
</html>
