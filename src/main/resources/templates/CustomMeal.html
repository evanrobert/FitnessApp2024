<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log a Custom Meal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #24527a, #74b9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0; /* Add padding for better visibility on smaller screens */
            box-sizing: border-box;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 20px; /* Add padding for consistent spacing */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            margin: 0 auto; /* Center on smaller screens */
        }

        .signup-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #24527a;
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: rgba(245, 245, 245, 0.8);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 10px rgba(36, 82, 122, 0.5);
            border: 1px solid #24527a;
        }

        .submit-btn {
            background: linear-gradient(135deg, #24527a, #1abc9c);
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1abc9c, #24527a);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="signup-container">

    <h1>Log a Custom Meal</h1>

    <form th:action="@{/Post/Custom/Meal}" th:object="${calorieInformation}" method="post">

        <!-- Item Name -->
        <label for="itemName">Meal Item Name:</label>
        <input type="text" id="itemName" th:field="*{itemName}" placeholder="Enter meal item name" required />

        <!-- Calories -->
        <label for="calories">Calories:</label>
        <input type="number" id="calories" th:field="*{calories}" placeholder="e.g., 200" step="0.01" required />

        <!-- Proteins -->
        <label for="proteins">Proteins (g):</label>
        <input type="number" id="proteins" th:field="*{proteins}" placeholder="e.g., 15.5" step="0.01" required />

        <!-- Fats -->
        <label for="fats">Fats (g):</label>
        <input type="number" id="fats" th:field="*{fats}" placeholder="e.g., 5.2" step="0.01" required />

        <!-- Carbohydrates -->
        <label for="carbohydrates">Carbohydrates (g):</label>
        <input type="number" id="carbohydrates" th:field="*{carbohydrates}" placeholder="e.g., 20.1" step="0.01" required />

        <!-- Fiber -->
        <label for="fiber">Fiber (g):</label>
        <input type="number" id="fiber" th:field="*{fiber}" placeholder="Optional" step="0.01" />

        <!-- Sugars -->
        <label for="sugars">Sugars (g):</label>
        <input type="number" id="sugars" th:field="*{sugars}" placeholder="Optional" step="0.01" />

        <!-- Sodium -->
        <label for="sodium">Sodium (mg):</label>
        <input type="number" id="sodium" th:field="*{sodium}" placeholder="Optional" step="0.01" />

        <!-- Cholesterol -->
        <label for="cholesterol">Cholesterol (mg):</label>
        <input type="number" id="cholesterol" th:field="*{cholesterol}" placeholder="Optional" step="0.01" />

        <!-- Meal Type (Dropdown) -->
        <label for="mealType">Meal Type:</label>
        <select id="mealType" th:field="*{MealType}">
            <option value="BREAKFAST">Breakfast</option>
            <option value="LUNCH">Lunch</option>
            <option value="DINNER">Dinner</option>
            <option value="SNACK">Snack</option>
        </select>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Log Meal</button>

    </form>

</div>

</body>
</html>
